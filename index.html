<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="survey-form">
        <div>
            <!-- Heading -->
            <h2>Contact Us</h2>
        <!-- First Name and Last Name Labels in one line -->
        <div class="flex-container">
            <div class="field-container">
                <label for="first-name" id="first-name-label">First Name *</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="field-container">
                <label for="last-name">Last Name *</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
        </div>
        

    <!-- Email Address Label -->
    <div>
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
    </div>

    <!-- Query Type -->
    <div>
        <p>Query Type *</p>
        <div class="query-type-flex-container">
            <div class="radio-container">
                <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry" required>
                <label for="general-enquiry">General Enquiry</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="support-request" name="query-type" value="support-request" required>
                <label for="support-request">Support Request</label>
            </div>
        </div>
    </div>

    <!-- Message -->
    <div>
        <label for="message">Message *</label>
        <textarea name="message" id="message" cols="70" rows="8" required></textarea>
    </div>

    <!-- CheckBox -->
    <div>
        <label>
            <input type="checkbox" name="confirmation" value="message" required> I consent to being contacted by the team *.
        </label>
    </div>

    <!-- Button -->
    <div>
        <button type="submit" id="submit">Submit</button>
    </div>
</form>
<!-- Popup Message Container -->
<div id="popup-message" class="popup-message"></div>
<script src="script.js"></script>
</body>
</html>
